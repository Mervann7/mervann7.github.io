    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    /* √úst Sol K√∂≈üe Dalgalar */
    .wave-top-left {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 400px;
        height: 400px;
        opacity: 0.8;
    }

    .wave-top-left::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #5eb3e0;
        border-radius: 0 0 50% 0;
        transform: rotate(-10deg);
    }

    .wave-top-left::after {
        content: '';
        position: absolute;
        width: 90%;
        height: 90%;
        background: #2d5ba6;
        border-radius: 0 0 50% 0;
        transform: rotate(-5deg);
        top: 20px;
        left: 20px;
    }

    /* Alt Saƒü K√∂≈üe Dalgalar */
    .wave-bottom-right {
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 450px;
        height: 450px;
        opacity: 0.8;
    }

    .wave-bottom-right::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #5eb3e0;
        border-radius: 50% 0 0 0;
        transform: rotate(10deg);
    }

    .wave-bottom-right::after {
        content: '';
        position: absolute;
        width: 90%;
        height: 90%;
        background: #2d5ba6;
        border-radius: 50% 0 0 0;
        transform: rotate(5deg);
        bottom: 20px;
        right: 20px;
    }

    /* ƒ∞√ßerik Container */
    .container {
        text-align: center;
        z-index: 10;
        padding: 60px 40px;
        max-width: 700px;
        position: relative;
    }

    /* Logo */
    .logo {
        width: 180px;
        height: 180px;
        margin: 0 auto 30px;
        animation: fadeInDown 1s ease-out;
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* TesisAnt Ba≈ülƒ±k */
    .brand-name {
        font-size: 4rem;
        font-weight: bold;
        color: #2d5ba6;
        margin-bottom: 10px;
        animation: fadeIn 1.2s ease-out;
    }

    .subtitle {
        font-size: 1.5rem;
        color: #5eb3e0;
        margin-bottom: 50px;
        font-weight: 300;
        animation: fadeIn 1.4s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* √áok Yakƒ±nda B√∂l√ºm√º */
    .coming-soon {
        background: linear-gradient(135deg, #2d5ba6 0%, #5eb3e0 100%);
        color: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(45, 91, 166, 0.3);
        margin-bottom: 40px;
        animation: scaleIn 1.6s ease-out;
    }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .coming-soon h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .coming-soon p {
        font-size: 1.3rem;
        opacity: 0.95;
        line-height: 1.6;
    }

    /* ƒ∞leti≈üim Bilgileri */
    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
        animation: fadeInUp 1.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        color: #2d5ba6;
        font-size: 1.1rem;
        padding: 15px;
        background: rgba(94, 179, 224, 0.1);
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .contact-item:hover {
        background: rgba(94, 179, 224, 0.2);
        transform: translateX(5px);
    }

    .contact-icon {
        width: 30px;
        height: 30px;
        background: #2d5ba6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .brand-name {
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
        }

        .coming-soon h1 {
            font-size: 2rem;
        }

        .coming-soon p {
            font-size: 1.1rem;
        }

        .coming-soon {
            padding: 30px 30px;
        }

        .wave-top-left,
        .wave-bottom-right {
            width: 250px;
            height: 250px;
        }

        .logo {
            width: 120px;
            height: 120px;
        }

        .contact-item {
            font-size: 0.95rem;
        }
    }
</style>
